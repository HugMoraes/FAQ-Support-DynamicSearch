<div class="container mx-auto p-4", style="max-width: 1080px !important; padding-left: 16px; padding-right: 16px;">
    <h1 id="title" class="text-3xl font-bold mb-4 text-center">Perguntas Frequentes</h1>
        
    <!-- Campo de pesquisa -->
    <div class="searchContainer">
        <input type="text" id="searchInput" placeholder="Pesquise por palavras-chave..."/>
    </div>
        
    <!-- Container das perguntas e respostas -->
    <div id="searchResults">
        <div id="faqContainer">
            
            
        </div>

        <!-- Imagem para quando estiver buscando -->
        <div id="loadingContainer">
            <img id="imgSpinner" src="../../assets/MerlinSearchingLoop.gif" alt="Carregando...">
            <p id="noResultsTextBottom">Procurando...</p>
        </div>
        

        <!-- Imagem para quando nÃ£o houver resultados -->
        <div id="noResults">
            <img id="noResultsImg" src="../../assets/MerlinNotFound.png" alt="Nenhum resultado encontrado">
            <p id="noResultsText">Nenhum resultado encontrado!</p>
            <p id="noResultsTextBottom">Tente nosso ChatBot abaixo!</p>
        </div>
    </div>

</div>
